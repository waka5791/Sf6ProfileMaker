<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ヒットアンドブロー</title>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- jQuery-ui -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		media="all" />
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/handb.js"></script>

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="jumbotron text-center hero" style="font-family: 'Stick';">
		<div class="container">
			<h3 class="text-center border border-3 border-secondary rounded p-1 m-1 fw-bold">ヒットアンドブローチェック</h3>
		</div>
	</div>
	<div id="compareView" class="m-10 container" style="cursor: default; user-select: none;">
		<div class="row p-2">
			<div class="col">設定値</div>
			<div class="col"><input type="text" id="targetNumber"></input></div>
		</div>
		<div class="row p-2">
			<div class="col-6">
				チェック
			</div>
			<div class="col">ヒット</div>
			<div class="col">ブロー</div>
		</div>
		<div id="checkhandb">
		</div>
	</div>
	<script defer type="text/javascript">
		$(function () {
			$('#compareView').handb();
		});
	</script>
</body>

</html>
